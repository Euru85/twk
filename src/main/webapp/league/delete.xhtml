<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

    <body>

        <ui:composition template="../templates/twkTemplate.xhtml">
            
            <ui:define name="title">
                ${msg['menu.league']} ${deleteLeaguePageBean.leagueDTO.leagueName}
            </ui:define>

            <ui:define name="content">
                <b:jumbotron>
                    <h:form id="deleteLeague">
                        <b:row styleClass="show-grid">
                            <b:column col-md="9">
                                <b:row styleClass="show-grid">
                                    <b:column col-md="6"><h:outputText value="${msg['league.confirm.delete']}"/></b:column>
                                </b:row>
                                <b:row styleClass="show-grid">
                                    <b:commandButton action="#{deleteLeaguePageBean.deleteLeague(false)}"  value="${msg['action.cancel']}" update="@none" look="danger" style="width:150px"/>
                                    <b:commandButton action="#{deleteLeaguePageBean.deleteLeague(true)}" value="${msg['action.confirm']}" id="confirm" update="@none" look="success" style="width:150px"/>
                                    <br></br>
                                    <b:message for="confirm" />
                                </b:row>    
                            </b:column>
                        </b:row>
                    </h:form>
                </b:jumbotron>
            </ui:define>

        </ui:composition>

    </body>
</html>
