<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>BootsFaces: next-gen JSF Framework</title>
        <meta name="author" content="Riccardo Massera"></meta>
    </h:head>
    <h:body style="padding: 30px;">
        <b:container>
            <ui:insert name="menuBar">
                <b:navBar brand="TWK" brandHref="#" inverse="true">
                    <b:navbarLinks>
                        <b:navLink value="Home" href="#"></b:navLink>
                        <b:navLink value="About" href="#about"></b:navLink>
                        <b:navLink value="Contact" href="#contact"></b:navLink>
                        <b:dropMenu value="Dropdown">
                            <b:navLink value="Action" href="#"></b:navLink>
                            <b:navLink value="Another action" href="#"></b:navLink>
                            <b:navLink value="Something else here" href="#"></b:navLink>
                            <b:navLink></b:navLink>
                            <b:navLink header="Nav header"></b:navLink>
                            <b:navLink value="Separated link" href="#"></b:navLink>
                            <b:navLink value="One more separated link" href="#"></b:navLink>
                        </b:dropMenu>
                    </b:navbarLinks>
                    <b:navbarLinks pull="right">
                        <b:navLink value="Account" outcome="account"></b:navLink>
                        <b:navLink value="Login" outcome="login"></b:navLink>
                        <b:navLink value="" outcome=""></b:navLink>
                    </b:navbarLinks>
                </b:navBar>
            </ui:insert>

            <h1><ui:insert name="title">DEFAULT TITLE</ui:insert></h1>  
                <ui:insert name="content">
                   <b:jumbotron>
                    DEFAULT CONTETNT
                  </b:jumbotron>
                </ui:insert>
            <div id ="footer">
            <ui:insert name="bottom">
                <p style="text-align:right;">Adam Gajak 2021</p>
            </ui:insert>
            </div>
        </b:container>

    </h:body>
</html>
